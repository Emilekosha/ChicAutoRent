<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Web Design |  Location de Voitures de Prestige</title>
    <!-- link css -->
     <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- section header -->

    <header>
        <nav>
            <div class="nav-header">
                <div class="navlogo">
                    <a href="#">EliteAutoLocation</a>
                </div>
                <div class="nav_menu_btn" id="menu_btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav_links" id="nav_links">
                <li><a href="#home">Accueil</a></li>
                <li><a href="#rent">Louer</a></li>
                <li><a href="#home">Monter</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-btn">
                <button class="btn">Commencer</button>
            </div>

        </nav>

        <div class="header_container" id="home">
            <h1>Location de voitures de prestige</h1>
            <form action="/">
                <div class="input_group">
                    <label for="location">Lieu de prise en charge et de retour</label>
                    <input type="text" name="location" id="location" placeholder="Dallas, Texas">
                </div>

                <div class="input_group">
                    <label for="start">Commencer</label>
                    <input type="text" name="start" id="start" placeholder="10 octobre, 9h00 GMT">
                </div>

                <div class="input_group">
                    <label for="stop">Fin</label>
                    <input type="text" name="stop" id="stop" placeholder="30 octobre, 18h00 GMT">
                </div>
                <button class="btn">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <img src="images/header.png" alt="header">
        </div>

        <a href="#about" class="scroll_down">
            <i class="ri-arrow-down-line"></i>
        </a>

    </header>

    <!-- section -->

    <section class="section_container range_container" id="about">
        <h2 class="section_header">LARGE GAMME DE VÉHICULES</h2>
        <div class="range_grid">
            <div class="range_card">
                <img src="images/range-1.jpg" alt="">
                <div class="range_details">
                    <h4>VOITURES</h4>
                    <a href="#"><i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
            <div class="range_card">
                <img src="images/range-2.webp" alt="">
                <div class="range_details">
                    <h4>SUV</h4>
                    <a href="#"><i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
            <div class="range_card">
                <img src="images/range-3.jpg" alt="">
                <div class="range_details">
                    <h4>Fourgonnettes</h4>
                    <a href="#"><i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
            <div class="range_card">
                <img src="images/range-4.jpg" alt="">
                <div class="range_details">
                    <h4>Voiture électrique</h4>
                    <a href="#"><i class="ri-arrow-right-line"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- section location -->
     <section class="section_container location_container" id="rent">
        <div class="location_image">
            <img src="images/location.png" alt="location">
        </div>
     </section>
    <!-- links scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- script js -->
    <script src="app.js"></script>
</body>
</html>
